<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
  <h1 class="text-center">Negociações</h1>
  <form action="" class="form">
    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data" class="form-control" required autofocus>
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" min="1" step="1" value="1" id="quantidade" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" min="0.01" step="0.01" value="0.0" id="valor" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Incluir</button>
  </form>
  <div class="text-center">
    <button type="button" id="botao-importa" class="btn btn-primary text-center">Importar negociações</button>
    <button type="button" id="botao-importa" class="btn btn-danger text-center">Apagar</button>
  </div>
  <hr>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>DATA</th>
        <th>QUANTIDADE</th>
        <th>VALOR</th>
        <th>VOLUME</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>
  <script src="app/domain/negociacao/Negociacao.js"></script>
  <script>
    //instanciando um obtjeto a partir da classe negociação
    let n1 = new Negociacao(new Date(), 3, 1000.56);

    //Getters transforma o acesso como propriedades de objetos
    //Novos valores atraibuidos a getters serão ignorados
    console.log(n1.data);
    console.log(n1.valor);
    console.log(n1.quantidade);
    n1.quantidade = 10; //valor ignorado
    console.log(n1.quantidade);
    console.log(n1.volume);

    //Congela o objeto não podendo ter suas propriedade alteradas
    // Object.freeze(n1);
    console.log(Object.isFrozen(n1));
    n1._quantidade = 20000000000000;
    console.log(n1._quantidade);

    console.log('-----------------------')
    let n2 = new Negociacao(new Date(), 5, 102.23);
    console.log(Object.isFrozen(n2));

    console.log(n2.data);
    // let outraData = new Date();
    // outraData.setDate(11);
    // n2.data = outraData;
    n2.data.setDate(11)
    console.log(n2.data);
    console.log('-----------------------')
    let hoje = new Date();
    
    let n3 = new Negociacao(hoje, 10, 10);
    console.log(n3.data);
    hoje.setDate(11);
    console.log(n3.data);
  </script>
</body>

</html>
