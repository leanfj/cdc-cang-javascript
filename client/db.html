<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IndexedDB</title>
  </head>
  <body>
    <script>
      const openRequest = indexedDB.open("jscangaceiro", 1);
      let connection = null;
      openRequest.onupgradeneeded = e => {
        console.log("Cria ou altera um banco já existente");

        connection = e.target.result;

        //Criando Store negociacoes

        if (connection.objectStoreNames.contains("negociacoes")) {
          connection.deletObjectStore("negociacoes");
        }

        connection.createObjetcStore("negociacoes", { autoIncrement: true });
      };

      openRequest.onsuccess = e => {
        console.log("Conexão obtida com sucesso");

        connection = e.target.result;
      };

      openRequest.onerror = e => {
        console.log(e.target.error);
      };
    </script>
  </body>
</html>
